<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Login Page</title>
    {% load static %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'student/loginPage.css' %}" />

    <style>
        .body {
            background-repeat: no-repeat;
            background-size:cover;
            width: 100%;
            height: 100vh;
        }
        .form-container {
            border: 0px solid #fff; padding: 50px 60px; margin-top: 75px;
            -webkit-box-shadow: -1px 4px 26px 11px rgba(0,0,0,0.75);
            -moz-box-shadow: -1px 4px 26px 11px rgba(0,0,0,0.75);
            box-shadow: -1px 4px 26px 11px rgba(0,0,0,0.75);
        }

    </style>

</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4 col-sm-4 col-xs-12"></div>
            <div class="col-md-4 col-sm-4 col-xs-12">
                &lt;!&ndash; form starts &ndash;&gt;
                <form class="form-container" method="post" action="" enctype="multipart/form-data">
                  <h1>Login Form</h1>
                  {% csrf_token %}

                  <div class="form-group">
                    <label for="registrationId">Registration Id</label>
                    <input class="form-control" id="registrationId" name="registrationId" placeholder="Registration Id" required>
                  </div>

                  <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                  </div>

                  <div class="checkbox">
                    <label>
                      <input type="checkbox"> Remember me
                    </label>
                  </div>

                  <input type="submit" class="btn btn-success btn-block" value="Login">

                </form>
                &lt;!&ndash; form end &ndash;&gt;
            </div>
            <div class="col-md-4 col-sm-4 col-xs-12"></div>
        </div>
    </div>
</body>
</html>
