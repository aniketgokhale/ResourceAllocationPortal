<!DOCTYPE html>
<html lang="en">
<head>
  <title>Home</title>
  {% load static %}
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
  <link href="https://cdn.rawgit.com/michalsnik/aos/2.1.1/dist/aos.css" rel="stylesheet">
  <script src="https://cdn.rawgit.com/michalsnik/aos/2.1.1/dist/aos.js"></script>
  <style>
      html {
          scroll-behavior: smooth;
      }
      .navbar {
          overflow: hidden;
          background-color: #191941;
          position: fixed;
          top: 0;
          width: 100%;
          z-index: 300;
      }
      .navbar a {
          float: left;
          display: block;
          color: #f2f2f2;
          text-align: center;
          padding: 14px 16px;
          text-decoration: none;
      }
      .navbar a:hover {
          color: #ff0;
      }
       .btn {
        border: 2px solid white;
        background-color: #191941;
        color: black;
        padding: 4px 15px;
        font-size: 16px;
        cursor: pointer;
        border-radius: 25px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        width: 100px;
    }

    .success {
        border-color: #fff;
        color: white;
        float: right;
        margin:left: 40px;
    }
    .success:hover {
        background-color: #4CAF50;
    }

    .main {
      margin-top: 79px;
    }
    .slideshow-container {
      position: relative;
      background-size: cover;
    }

    .active {
      background-color: #717171;
    }

    .fade {
      -webkit-animation-name: fade;
      -webkit-animation-duration: 2s;
      animation-name: fade;
      animation-duration: 2s;
    }

    @-webkit-keyframes fade {
      from {opacity: .4}
      to {opacity: 1}
    }

    @keyframes fade {
      from {opacity: .4}
      to {opacity: 1}
    }

    @media only screen and (max-width: 500px) {
      .text {font-size: 11px}
    }
    .circular--portrait {
      position: relative;
      width: 300px;
      height: 300px;
      overflow: hidden;
      border-radius: 50%;
    }
    .circular--portrait img {
      width: 100%;
      height: auto;
    }
  </style>

</head>


<body>

    <div class="navbar">
        <img src="{% static 'student/images/pict.png' %}" alt="PICT" style="width:250px;">
        <a href="#home">Home</a>
        <a href="#events">Events</a>
        <a href="#aboutUs">About Us</a>
        <a href="{% url 'chooseLogin' %}" class="btn success">Login</a>
    </div>

    <div class="main">
        <!-- Slides -->
        <div class="slideshow-container">
            <div class="mySlides fade">
              <img src="{% static 'student/images/image.jpg' %}" style="width:100%; height: 600px">
            </div>
            <div class="mySlides fade">
              <img src="{% static 'student/images/login.jpeg' %}" style="width:100%; height: 600px">
            </div>
            <div class="mySlides fade">
              <img src="{% static 'student/images/choose_login_background.jpg' %}" style="width:100%; height: 600px">
            </div>
        </div>
        <br>

        <div style="display: none; ">
          <span class="dot"></span>
          <span class="dot"></span>
          <span class="dot"></span>
        </div>

        <div id="aboutUs">

            <div align="justify" data-aos="fade-right" >
                <div class="circular--portrait" style="margin-left:250px;">
                  <img src="{% static 'student/images/student.jpg' %}" />
                </div>

                <div class="content" style="float:right; margin-right:100px; margin-top:-250px;">
                    <h3>ABC</h3>
                    <h3>III Year</h3>
                    <h3>Pune Institute of Computer Technology</h3>
                </div>
            </div>

            <div align="justify" style="margin-top: 75px;" data-aos="fade-right">
                <div class="circular--portrait" style="float:right; margin-right:150px;">
                  <img src="{% static 'student/images/student.jpg' %}" />
                </div>

                <div class="content" style="margin-left:225px;">
                    <br><br>
                    <h3>ABC</h3>
                    <h3>III Year</h3>
                    <h3>Pune Institute of Computer Technology</h3>
                </div>
            </div>

            <div align="justify" style="margin-top: 275px;" data-aos="fade-right" >

                <div class="circular--portrait" style="margin-left:250px;">
                  <img src="{% static 'student/images/student.jpg' %}" />
                </div>

                <div class="content" style="float:right; margin-right:100px; margin-top:-300px;">
                    <h3>ABC</h3>
                    <h3>III Year</h3>
                    <h3>Pune Institute of Computer Technology</h3>
                </div>
            </div>
        </div>

    </div>


    <script type="text/javascript">
        AOS.init({
            duration : 1200,
        })

        var slideIndex = 0;
        showSlides();

        function showSlides() {
          var i;
          var slides = document.getElementsByClassName("mySlides");
          var dots = document.getElementsByClassName("dot");
          for (i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";
          }
          slideIndex++;
          if (slideIndex > slides.length) {slideIndex = 1}
          for (i = 0; i < dots.length; i++) {
            dots[i].className = dots[i].className.replace(" active", "");
          }
          slides[slideIndex-1].style.display = "block";
          dots[slideIndex-1].className += " active";
          setTimeout(showSlides, 2000); // Change image every 2 seconds
        }
    </script>


</body>
</html>
