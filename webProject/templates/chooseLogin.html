<!DOCTYPE html>
<html lang="en">
<head>
  <title>Choose Login</title>
  {% load static %}
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <style>
      body {
        text-align: center;
    }

    .card {
      background: #fff;
      border-radius: 2px;
      display: inline-block;
      height: 300px;
      margin: 5rem;
      position: relative;
      width: 250px;
      box-shadow: 0 5px 10px rgba(0,0,0,0.19), 0 6px 6px rgba(0,0,0,0.23);
      transition: all 0.3s cubic-bezier(.25,.8,.25,1);
    }

    .card:hover {
      box-shadow: 0 14px 28px rgba(0,0,0,0.25), 0 10px 10px rgba(0,0,0,0.22);
    }




  </style>
</head>
<body>

    <br><br><br><br><br>
    <h2>Who are you logging in as?</h2>

    <div id="displayCard">

        <div id="card1" class="dcard">
            <div class="card">
                <br>
                <img src="{% static "student/images/student.png" %}" alt="Student Image" width="150" height="200"><br>
                <a href="{% url 'student:login' %}">Student</a>
            </div>

            <div class="card">
                <br>
                <img src="{% static "student/images/staff.png" %}" alt="Staff Image" width="150" height="200"><br>
                <a href="#" id="staff" >Staff</a>
            </div>
        </div>

        <!-- display on click -->

        <div id="card2" style="display: none;">

            <div class="card">
                <br>
                <img src="{% static "student/images/student.png" %}" alt="Student Image" width="150" height="200"><br>
                <a href="{% url 'student:login' %}">Principal</a>
            </div>

            <div class="card">
                <br>
                <img src="{% static "student/images/staff.png" %}" alt="Staff Image" width="150" height="200"><br>
                <a href="#" >HOD</a>
            </div>

            <div class="card">
                <br>
                <img src="{% static "student/images/student.png" %}" alt="Student Image" width="150" height="200"><br>
                <a href="{% url 'student:login' %}">Assistant</a>
            </div>
        </div>


    </div>


    <script>
        $("#staff").click(function(){
            // $('body').css("filter","blur(2px)");
            var x = document.getElementById("card1");
            x.style.display = "none";


            var y = document.getElementById("card2");
            y.style.display = "block";

        });



        $("#closebtnid").click(function(){
          $('body').css("filter","");
        });

    </script>

</body>
</html>
